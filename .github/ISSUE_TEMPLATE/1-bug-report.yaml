name: Report Bug
description: Help us improving by reporting a bug you found in Wences.
labels: ['üêõ bug']
body:
    - type: textarea
      id: description
      attributes:
          label: üìù Description
          description: A clear and concise description of the bug.
      validations:
          required: true
    - type: textarea
      id: expected
      attributes:
          label: üéØ Expected Behavior
          description: A clear and concise description of what you expected to happen.
          placeholder: e.g. X must be doing Y in order to Z.
      validations:
          required: true
    - type: textarea
      id: actual
      attributes:
          label: üö´ Actual Behavior
          description: A clear and concise description of what actually happened.
          placeholder: e.g. Z is not showing after X and Y.
      validations:
          required: true
    - type: checkboxes
      id: browsers
      attributes:
          label: Browser
          description: In which browser(s) are you experiencing the issue? You may select more than one.
          options:
              - label: Chrome/Chromium
              - label: Firefox
              - label: Safari
              - label: Edge
              - label: Opera
              - label: Kiwi
              - label: SPIN
              - label: Others/not relevant
      validations:
          required: true
    - type: checkboxes
      id: operating-systems
      attributes:
          label: Operating system
          description: In which operating systems are you experiencing the issue? You may select more than one.
          options:
              - label: Windows
              - label: Linux
              - label: macOS
              - label: Chromebook
              - label: iOS
              - label: Android
              - label: Others/not relevant
      validations:
          required: true
    - type: textarea
      id: stepsToReproduce
      attributes:
          label: Steps to reproduce
          description: Please provide a detailed guide on how this issue can be reproduced.
          placeholder: |
              1. I tried X.
              2. Then do Y.
              3. Finally, Z happened.
              ...
      validations:
          required: true
    - type: checkboxes
      id: checklist
      attributes:
          label: ‚úÖ Checklist
          description: Please review the following checklist before submitting your issue.
          options:
              - label: I have searched if someone has submitted a similar issue before and there weren't any. (Please make sure to also search closed issues, as this issue might already have been resolved.)
                required: true
      validations:
          required: true
